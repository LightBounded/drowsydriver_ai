version: '3'
services:
  app:
    build:
      context: ./app
    environment:
      VITE_API_URL: 'http://api:4000'
    ports:
      - "3000:3000"
  api:
    build:
      context: ./api
    env_file:
      - secret.env
    ports:
      - "4000:4000"
  stream:
    build:
      context: ./stream
    ports:
      - "8080:8080"
